# pubspec.yaml
name: prune_scan
description: Une application pour classifier les prunes en six catÃ©gories.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_launcher_icons: ^0.13.1
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  path: ^1.8.3
  image_picker: ^0.8.9
  tflite_flutter: ^0.10.4
  tflite_flutter_plus: ^0.0.1
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  provider: ^6.0.5
  flutter_native_splash: ^2.3.1
  image: ^4.0.17
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logoP.jpeg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/plum_model.tflite
    - assets/logo/logoP.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
